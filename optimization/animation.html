<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 100px;
        }
        .target{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all .2s;
        }
    </style>
</head>
<body>
    <div class="target">

    </div>

    <script>
        const target = document.querySelector(".target");
        let pos = 0;
        let keys = {};

        document.addEventListener('keydown', move);
        document.addEventListener('keyup', stop)

        function move(event) {
            keys[event.key] = true; //누른 키 저장

            // 키보드의 key이름을 불러옴. ex) 화살표 = Arrow Up/Right/Left/Down
            // const keyName = event.key;
            // if(keyName === 'ArrowRight'){
            //     pos += 5;
            //     target.style.transform = `translateX(${pos}px)`;
            // }
            // if(keyName === 'ArrowUp'){
            //     pos -= 5;
            //     target.style.transform = `translateY(${pos}px)`;
            // }
            // if(keyName === 'ArrowLeft'){
            //     pos -= 5;
            //     target.style.transform = `translateX(${pos}px)`;
            // }
            // if(keyName === 'ArrowDown'){
            //     pos += 5;
            //     target.style.transform = `translateY(${pos}px)`;
            // }
        }

        function stop(event){
            keys[event.key] = false;
        }

        function play(){
            if(keys.ArrowRight){
                pos += 5;
                target.style.transform = `translateX(${pos}px)`
            }
            if(keys.ArrowLeft){
                pos -= 5;
                target.style.transform = `translateX(${pos}px)`
            }
            if(keys.ArrowUp){
                pos -= 5;
                target.style.transform = `translateY(${pos}px)`
            }
            if(keys.ArrowDown){
                pos += 5;
                target.style.transform = `translateY(${pos}px)`
            }
            // window.requestAnimationFrame(play);
        }
        window.requestAnimationFrame(play); // window에 애니메이션프레임 리스너함수 전달?
    </script>
</body>
</html>
