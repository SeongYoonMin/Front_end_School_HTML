<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdf</title>
    <style>
        article{
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        
        .viewer{
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="inp-txt">
        <button class="btn-push">적용</button>
    </article>

    <script>
        let txt = "hello Lions";
        let buttonPush = document.querySelector('.btn-push');


        const viewer = document.querySelector('.viewer');
        viewer.textContent = txt;

        function push(){
            const inputText = document.querySelector('.inp-txt');
            viewer.textContent = inputText.value;
        }
        
        buttonPush.addEventListener('click', () => {
            push();
        })

        // TDD 하기 위한 조건.
        // 1. 코드를 UI 에서 완전히 분리한다.
        // 2. 스크립트를 JS파일로 분리한다.
        // 3. 모든 기능은 함수로 구현한다.
    </script>
</body>
</html>
