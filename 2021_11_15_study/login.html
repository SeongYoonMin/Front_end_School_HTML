<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>weniv login</title>
</head>
<body>
    <main class="wenivlogin">
        <div class="loginform">
            <p class="login_ment">로그인 또는 회원가입</p>
            <a href="index.html" class="closebutton"></a>
            <p class="weniv_ment">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <input type="text" placeholder="아이디" id="login_id">
            <input type="password" placeholder="비밀번호" id="login_pw">
            <input type="checkbox" id="login_checkbox">
            <label for="login_checkbox"></label>
            <p class="login_check">
                로그인 상태 유지
            </p>
            <a href="#" class="login_button">로그인</a>
            <a href="#" class="login_regi">회원가입</a>
            <a href="#" class="login_search">아이디/비밀번호 찾기</a>
            <p class="login_or">또는</p>
            <a href="#" class="login_link"><img src="./iamges/Google__G__Logo 1.png" alt=""> 구글 계정으로 로그인</a>
            <a href="#" class="login_link"><img src="./iamges/facebook.png" alt=""> 페이스북 계정으로 로그인</a>
            <a href="#" class="login_link"><img src="./iamges/naver-logo.png" alt=""> 네이버 계정으로 로그인</a>
            <a href="#" class="login_link"><img src="./iamges/message-circle.png" alt=""> 카카오 계정으로 로그인</a>
        </div>
    </main>
</body>
</html>
