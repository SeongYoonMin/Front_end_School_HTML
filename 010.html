<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final form</title>
</head>
<body>
    <form action="./010.html" method="get">
        <label for="id">아이디 : </label>
        <input type="text" name="id" id="userid"><br>
        <label for="pw">패스워드 : </label>
        <input type="password" name="pw" id="userpw"><br>
        <label for="male">남</label>
        <input type="radio" name="sex" id="male" value="Men">
        <label for="female">여</label>
        <input type="radio" name="sex" id="female" value="Women">
        <p>좋아하는 프로그래밍 언어</p>
        <input type="checkbox" name="lang" id="paython" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" name="lang" id="javascript" value="javascript">
        <label for="python">JavaScript</label><br>
        <input type="checkbox" name="lang" id="c" value="c">
        <label for="python">C</label><br>
        <input type="checkbox" name="lang" id="java" value="java">
        <label for="python">JAVA</label><br>
        <input type="checkbox" name="lang" id="csharp" value="csharp">
        <label for="python">C#</label><br>
        <input type="textarea" placeholder="하고싶은 말을 적어주세요."><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
