<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .regi{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <header>
        <h1>회 원 가 입</h1>
    </header>
    <form action="" method="get">
            <section>
                <label for="id">아이디 : </label>
                <input type="text" name="userid" id="id"><br>
                <label for="pw">비밀번호 : </label>
                <input type="password" name="userpw" id="pw"><br>
                <label for="men">남</label>
                <input type="radio" name="sex" id="men" value="남자">
                <label for="women">여</label>
                <input type="radio" name="sex" id="women" value="여자"><br>
                <p>즐겨 사용하는 프로그래밍 언어</p><br>
                <input type="checkbox" name="lang" id="python" value="python">
                <label for="python">Python</label><br>
                <input type="checkbox" name="lang" id="JavaScript" value="JavaScript">
                <label for="JavaScript">JavaScript</label><br>
                <input type="checkbox" name="lang" id="C" value="C">
                <label for="C">C</label><br>
                <br>
                <a class="regi" href="./HTML_30min.html">회원가입</a>
            </section>
    </form>
</body>
</html>
